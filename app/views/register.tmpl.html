<style type="text/css">
.text-enter {
  text-align: center;
  color: white;
}

body {
     margin: 0;
     background: url(http://www.iconik.es/wp-content/uploads/2012/08/Blue.jpg);
     background-size: 1440px 800px;
     background-repeat:no-repeatdisplay: compact;
</style>


<br><br>
<h3 ng-class="{ 'text-enter':true}">
<img src="https://cdn4.iconfinder.com/data/icons/ballicons-2-free/100/pencil-48.png">
 COMPILA I CAMPI MANCANTI </h3>
<br>
<form class="form-horizontal">
  <div class="form-group" ng-repeat="(prop, valore) in registerctrl.utenteLocale">
    <label class="col-sm-2 control-label"> {{prop}} </label>
    <div class="col-sm-10">
      <input ng-model="valore" type="text" class="form-control" id="{{prop}}" placeholder="Inserisci {{prop}}">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-click="">CONFERMA REGISTRAZIONE</button>
    </div>
  </div>
</form>
